<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="wrapper">
            <div class="content">
                <div class="calculator">
                    <div class="output"> 
                        <div data-previous-operand class="previous-operand"> </div>
                        <div data-current-operand class="current-operand">0</div>
                    </div>
                    <div class="buttons">
                        <button data-operation class="function-buttton">Deg</sup></button>
                        <button data-operation class="function-buttton">x!</button>
                        <button data-operation class="function-buttton">(</button>
                        <button data-operation class="function-buttton">)</button>
                        <button data-operation class="function-buttton">%</button>
                        <button data-delete class="function-buttton">AC</button>
                        <button data-operation class="function-buttton">sin</button>
                        <button data-operation class="function-buttton">ln</button>
                        <button data-number class="number-button">7</button>
                        <button data-number class="number-button">8</button>
                        <button data-number class="number-button">9</button>
                        <button data-operation class="function-buttton">&divide;</button>
                        <button data-operation class="function-buttton">cos</button>
                        <button data-operation class="function-buttton">log</button>
                        <button data-number class="number-button">4</button>
                        <button data-number class="number-button">5</button>
                        <button data-number class="number-button">6</button>
                        <button data-operation class="function-buttton">&#215;</button>
                        <button data-operation class="function-buttton">tan</button>
                        <button data-operation class="function-buttton">&#8730;</button>
                        <button data-number class="number-button">1</button>
                        <button data-number class="number-button">2</button>
                        <button data-number class="number-button">3</button>
                        <button data-operation class="function-buttton">-</button>
                        <button data-operation class="function-buttton">EXP</button>
                        <button data-operation class="function-buttton">x<sup>y</button>
                        <button data-number class="number-button">0</button>
                        <button data-number class="number-button">.</button>
                        <button data-equals class="solution-buttton">=</button>
                        <button data-operation class="function-buttton">+</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
