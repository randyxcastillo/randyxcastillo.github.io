<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="wrapper">
            <div class="child">
                <div class='search-buttons-pages'>
                    <a href="google_advanced_search.html" style="text-decoration:none;">
                        <button class="g-search-btn">Google Advanced Search</button>
                    </a>
                    <a href="google_image_search.html" style="text-decoration:none;">
                        <button class="g-search-btn">Google Image Search</button>
                    </a>
                </div>

                <div class="page-content">
                    <div class="search-bar-logo">
                        <img id="googleLogo" src="img/GoogleLogo.png" alt="google logo">

                        <form class="input-form" action="https://www.google.com/search" target="_blank">
                            <div> 
                                <input type="text" name="q" class="search-bar"> 
                            </div>
                            <div class="search-buttons">
                                <input class="g-search-btn" type="submit" value="Google Search">
                                <input class="g-search-btn" type="submit" name="btnI" value="Feeling Lucky!">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
