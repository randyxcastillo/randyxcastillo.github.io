<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="wrapper">
            <div class="child">
                <div class='search-buttons-pages'>
                    <a href="index.html" style="text-decoration:none;">
                        <button class="g-search-btn">Google Search</button>
                    </a>
                    <a href="google_image_search.html" style="text-decoration:none;">
                        <button class="g-search-btn">Google Image Search</button>
                    </a>
                </div>

                <div class="page-content">
                    <div class="search-bar-logo">
                        <img id="googleLogo" src="img/GoogleLogo.png" alt="google logo">
                        <form class="input-form" action="https://www.google.com/search" target="_blank">
                            <div class="search-labels">
                                <label for="fname">Find pages with...</label>  <br>
                                <label for="fname">all these words:</label> 
                                <input class="ad-search-bar" type="text" name="as_q"> <br>

                                <label for="fname">this exact word or phrase:</label> 
                                <input class="ad-search-bar" type="text" name="as_epq"> <br>

                                <label for="fname">any of these words:</label> 
                                <input class="ad-search-bar" type="text" name="as_oq"> <br>

                                <label for="fname">none of these words:</label> 
                                <input class="ad-search-bar" type="text" name="as_eq"> <br>
                            </div>
                            <div>
                                <input class="ad-search-btn" type="submit" value="Google Advance Search">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
